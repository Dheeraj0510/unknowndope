<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Family</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: deeppink;
      margin-bottom: 20px;
    }

    .family-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .member {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .member:hover {
      transform: scale(1.05);
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid hotpink;
      margin-bottom: 10px;
    }

    .member h3 {
      color: #333;
      margin: 10px 0 5px;
    }

    .member p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: hotpink;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    a.back:hover {
      background-color: deeppink;
    }
  </style>
</head>

      <h3>Mom</h3>
      <p>The heart of our home .</p>
    </div>
